<html>
<!--metatag must in head tag-->
    <head>
        <title> HTML Tutorial</title>
    </head>
    <body>
        <h1>My Basic HTML Tutorial</h1>
        <h2> Basic Tag</h2>
        <p>
            my text in <b>Pargraph (P tag)</b> <br>
            Stong Text : <strong>Strong !!! </strong> <br>
            Emphasis Text : <I>I</I>
        </p>
        <h2> List Tag </h2>
        <label> OrderList </label> :
        <br>
        <ol>
            <li>Jan</li>
            <li>Feb</li>
        </ol>
        <label> UnorderList </label> :
        <br>
        <ul>
            <li>One</li>
            <li>Two</li>
        </ul>
    </body>
</html>
